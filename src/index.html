<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.min.css">

    <title>Типовой шаблон</title>
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="logo">
                    <a href="#"><img src="https://i.postimg.cc/rFv5xr71/qsoft-Logo.jpg" alt="qsoftLogo"></a>
                    <a class="logoFrame" href="#"><img src="https://i.postimg.cc/dVVJ9T9S/header-Frame.png"
                            alt="logoFrame"></a>
                </div>
                <div class="header__input">
                        <input type="text" placeholder="Найти...">
                        <img src="https://i.postimg.cc/2Sr0t84B/Search-24px.png" alt="search">
                </div>
                <div class="header__profile profile">
                    <div class="header__profileText">
                        <p>Константин</p>
                    </div>
                    <div class="header__profileImg"><img src="https://i.postimg.cc/zvMb5snm/Profile.jpg"
                            alt="ProfileImg"></div>
                </div>
            </div>

        </div>
    </header>


    <div class="title">
        <div class="container">
            <h1 class="mainTitle">Наши партнёры</h1>
        </div>
    </div>

    <div class="frames">
        <div class="container">
            <div class="frames__wrapper">
                <div class="frame">
                    <div class="frame__logo">
                        <img src="https://i.postimg.cc/63RMmbQY/henk.jpg" alt="henkel">
                    </div>
                </div>
                <div class="frame">
                    <div class="frame__logo">
                        <img src="https://i.postimg.cc/fWKDk8wG/John-Deere.jpg" alt="John-Deere">
                    </div>
                </div>
                <div class="frame">
                    <div class="frame__logo">
                        <img src="https://i.postimg.cc/0QHgdBbj/Mc-Donald-s.png" alt="Mc-Donald-s">
                    </div>
                </div>
                <div class="frame">
                    <div class="frame__logo">
                        <img src="https://i.postimg.cc/DyQS5rPF/Ikea1.png" alt="ikea">
                    </div>
                </div>
                <div class="frame">
                    <div class="frame__logo">
                        <img src="https://i.postimg.cc/63hPY1qn/reebok.png" alt="reebok">
                    </div>
                </div>
                <div class="frame">
                    <div class="frame__logo">
                        <img src="https://i.postimg.cc/FKVG4kvQ/nike.png" alt="nike">
                    </div>
                </div>
                <div class="frame">
                    <div class="frame__logo">
                        <img src="https://i.postimg.cc/XYc9GMzf/caterpillar.jpg" alt="caterpillar">
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="scripts/main.js"></script>

</body>

</html>
